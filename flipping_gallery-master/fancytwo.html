<!doctype html>

<html>
 <head>
  <meta charset="UTF-8">
 <link rel="stylesheet" href="css/jquery.flipping_gallery.min.css" type="text/css" />
  <title>Flipping Gallery</title>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script type="text/javascript" src="jquery.flipping_gallery.js"></script>

<script>
    $(document).ready( function() {
      $(".gallery").flipping_gallery({
        enableScroll: true,
        autoplay: 2000
      });

      $(".next").click(function() {
        $(".gallery").flipForward();
        return false;
      });
      $(".prev").click(function() {
        $(".gallery").flipBackward();
        return false;
      });
    });

 </script>
</head>


 <body>
  <h1>Fancy Flipz</h1>
  <body>

    <div class="gallery">
      <a href="#"><img src="images/icecream"></a>
      <a href="#"><img src="images/water"></a>
      <a href="#"><img src="images/patch"></a>
      <a href="#"><img src="..."></a>
      <a href="#"><img src="..."></a>

  </body>
</body>
 </html>
